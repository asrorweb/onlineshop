<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Online shop</title>

      <!-- share css -->
      <link rel="stylesheet" href="css/share.css" />

      <!-- private css -->
      <link rel="stylesheet" href="css/style.css" />

      <!-- site favicon -->
      <link rel="shortcut icon" href="img/site-logo.svg" type="image/x-icon" />
   </head>
   <body>
      <!-- header -->
      <header class="site-header container">
         <section class="header-box d-flex">
            <!-- mobile menu -->
            <span class="mobile-menu">
               <svg
                  class="mobile-menu-icon"
                  fill="#000000"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 50 50"
                  width="40"
                  height="40"
               >
                  <path
                     d="M 0 7.5 L 0 12.5 L 50 12.5 L 50 7.5 Z M 0 22.5 L 0 27.5 L 50 27.5 L 50 22.5 Z M 0 37.5 L 0 42.5 L 50 42.5 L 50 37.5 Z"
                  />
               </svg>
            </span>

            <!-- site logo -->
            <a class="site-logo-link" href="#">
               <svg
                  class="site-logo-img"
                  xmlns="http://www.w3.org/2000/svg"
                  width="80"
                  height="80"
                  viewBox="0 0 192.756 192.756"
               >
                  <g fill-rule="evenodd" clip-rule="evenodd">
                     <path
                        fill="#fff"
                        fill-opacity="0"
                        d="M0 0h192.756v192.756H0V0z"
                     />
                     <path
                        d="M42.741 71.477c-9.881 11.604-19.355 25.994-19.45 36.75-.037 4.047 1.255 7.58 4.354 10.256 4.46 3.854 9.374 5.213 14.264 5.221 7.146.01 14.242-2.873 19.798-5.096 9.357-3.742 112.79-48.659 112.79-48.659.998-.5.811-1.123-.438-.812-.504.126-112.603 30.505-112.603 30.505a24.771 24.771 0 0 1-6.524.934c-8.615.051-16.281-4.731-16.219-14.808.024-3.943 1.231-8.698 4.028-14.291z"
                     />
                  </g>
               </svg>
            </a>

            <!-- navigation -->
            <section class="navigation">
               <ul class="nav-list d-flex">
                  <li class="nav-item">
                     <a href="#" class="nav-link">Maxsulotlar</a>
                  </li>
                  <li class="nav-item">
                     <a href="#" class="nav-link">Chegirmalar</a>
                  </li>
                  <li class="nav-item">
                     <a href="#" class="nav-link">To'lov</a>
                  </li>
                  <li class="nav-item">
                     <a href="#" class="nav-link">Yordam</a>
                  </li>
               </ul>
            </section>

            <!-- register container -->
            <section class="register-box d-flex">
               <span class="search-icon">
                  <svg
                     aria-hidden="true"
                     focusable="false"
                     data-prefix="fas"
                     data-icon="search"
                     class="svg-inline--fa fa-search fa-w-16"
                     role="img"
                     xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 512 512"
                  >
                     <path
                        fill="#f5f5f7"
                        d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                     ></path>
                  </svg>
               </span>
               <span class="shopping-bag-icon">
                  <a href="#">
                     <svg
                        aria-hidden="true"
                        focusable="false"
                        data-prefix="fas"
                        data-icon="shopping-bag"
                        class="svg-inline--fa fa-shopping-bag fa-w-14"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512"
                     >
                        <path
                           fill="#f5f5f7"
                           d="M352 160v-32C352 57.42 294.579 0 224 0 153.42 0 96 57.42 96 128v32H0v272c0 44.183 35.817 80 80 80h288c44.183 0 80-35.817 80-80V160h-96zm-192-32c0-35.29 28.71-64 64-64s64 28.71 64 64v32H160v-32zm160 120c-13.255 0-24-10.745-24-24s10.745-24 24-24 24 10.745 24 24-10.745 24-24 24zm-192 0c-13.255 0-24-10.745-24-24s10.745-24 24-24 24 10.745 24 24-10.745 24-24 24z"
                        ></path>
                     </svg>
                  </a>
               </span>
               <span class="register-link">
                  <a href="#"> Sign in </a>
               </span>
            </section>
         </section>
      </header>

      <!-- main -->
      <main class="site-main"></main>

      <!-- footer -->
      <footer class="site-footer"></footer>
   </body>
</html>
